<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Department</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<div class="container-fluid">

		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h4>Department Details</h4>
			</div>

			<div class="card-body">

				<form action="/department" method="post">

					<div class="row m-2">

						<div class="col-4">Name</div>

						<div class="col-6">
							<input type="text" name="dpt_name" class="form-control">
						</div>

					</div>

					<div class="row m-2">

						<div class="col-4">HoD</div>

						<div class="col-6">
							<input type="text" name="dpt_head" class="form-control">
						</div>

					</div>

					<div class="row m-2">

						<div class="col-4">Phone</div>

						<div class="col-6">
							<input type="text" name="dpt_phone" class="form-control">
						</div>

					</div>
					
					<div class="row m-2">

						<div class="col-4"></div>

						<div class="col-6">
							<input type="submit" value="Add" class="btn-success">
						</div>

					</div>
					
				</form>

			</div>

			<div class="card-footer bg-warning text-white text-right">
				copyright@2023</div>

		</div>

	</div>


</body>
</html>
